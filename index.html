<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Width Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="link.png" alt="">
</body>
</html>
